<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <title>Cadastrar</title>
    </head>
    <body onload="gerarBairros()">

        <h1>Cadastro de Clientes</h1>
        
        <form action="">
        <label>Nome:</label>
            <input id="nomeUsuario" type="text" required>
            <div id="nomeValidar"></div>
        <br>

        <label>Data de nascimento:</label>
            <input id="nascimentoUsuario" type="date" required>
            <div id="nascimentoValidar"></div>
        <br>

        <label>CPF:</label>
            <input id="cpfUsuario" type="number" required>
            <div id="cpfValidar">Campo Obrigatório.</div>
        <br>

        <label>E-mail:</label>
            <input id="emailUsuario" type="email" required>
            <div id="emailValidar"></div>
        <br>

        <label>Senha:</label>
            <input id="senhaUsuario" type="password" required>
            <div>Campo Obrigatório.</div>
        <br>

        <label>Confirme sua senha:</label>
            <input id="confirmaSenhaUsuario" type="password" required>
            <div id="senhaValidar">Campo Obrigatório.</div>
        <br>

        <label>Bairro:</label>
            <input list="bairros" id="bairroUsuario" name="bairro" placeholder="Selecione seu bairro" required >
            <datalist id="bairros">     
            </datalist>
            <div id="bairroValidar"></div>    
        <br>
        </form>

        <button onclick="voltar()">Voltar</button>
        <button onclick="cadastrarUsuario()">Cadastrar</button>

    </body>
    <script src="usuario.js"></script>
    <script src="produtos.js"></script>
    <script src="bairros.js"></script>
    <script src="estabelecimentos.js"></script>
</html>
