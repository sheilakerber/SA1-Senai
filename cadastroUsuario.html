<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index página</title>
    </head>
    <body>
        <h1>Cadastro de Usuário</h1>
        <label>Nome:
            <input id="nomeUsuario" type="text">
        </label><br>

        <label>Data de nascimento:
            <input id="nascimentoUsuario" type="date">
        </label><br>

        <label>CPF:
            <input id="cpfUsuario" type="number">
        </label><br>

        <label>E-mail:
            <input id="emailUsuario" type="email">
        </label><br>

        <label>Senha:
            <input id="senhaUsuario" placeholder="Crie uma senha" type="password">
        </label><br>

        <label>Senha:
            <input id="confirmaSenhaUsuario" placeholder="Confirme sua senha" type="password">
        </label><br>

        <label>Bairro:
            <input id="bairroUsuario" type="text">
        </label><br>

        <button onclick="voltar()">Voltar</button>
        <button onclick="cadastrarUsuario()">Cadastrar</button>

    </body>
    <script src="script.js"></script>
</html>
