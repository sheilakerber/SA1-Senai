<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <title>Cadastrar</title>

    <body>
        <h1>Cadastro de Usuário</h1>
        <label>Nome:
            <input id="nomeUsuario" type="text" required>
        </label><br>

        <label>Data de nascimento:
            <input id="nascimentoUsuario" type="date" required>
        </label><br>

        <label>CPF:
            <input id="cpfUsuario" type="number" required>
        </label><br>

        <label>E-mail:
            <input id="emailUsuario" type="email" required>
        </label><br>

        <label>Senha:
            <input id="senhaUsuario" type="password" required>
        </label><br>

        <label>Confirme sua senha:
            <input id="confirmaSenhaUsuario" type="password" required>
        </label><br>

        <label for="bairro">Bairro:

              <option value="Carianos">
              <option value="Carvoeira">
              <option value="Centro">
              <option value="Coqueiros">
              <option value="Córrego Grande">
              <option value="Costeira do Pirajubaé">
              <option value="Daniela">
              <option value="Estreito">
              <option value="Ingleses do Rio Vermelho">
              <option value="Itacorubi"> 
              <option value="Itaguaçu">
              <option value="Jardim Atlântico">
              <option value="João Paulo">
              <option value="José Mendes">
              <option value="Jurerê Internacional">
              <option value="Jurerê Tradicional">
              <option value="Lagoa da Conceição">
              <option value="Monte Verde">
              <option value="Pantanal">
              <option value="Pântano do Sul">

        <button onclick="cadastrarUsuario()">Cadastrar</button>
