            <h1>Cadastro de Usu치rio</h1>
        
            <form action="">
            <label>Nome:<br>
                <input id="nomeUsuario" type="text" minlength="5" maxlength="35" required>
                <div id="nomeValidar"></div>
            </label><br>

            <label>Data de nascimento:<br>
                <input id="nascimentoUsuario" type="date" required>
                <div id="nascimentoValidar"></div>
            </label><br>

            <label>CPF:<br>
                <input id="cpfUsuario" type="number" minlength="11" maxlength="11" required>
                <div id="cpfValidar">
                    <div id="campo-info">Campo Obrigat칩rio!</div>
                </div>
            </label><br>

            <label>E-mail:<br>
                <input id="emailUsuario" type="email" minlength="11" maxlength="35"  required>
                <div id="emailValidar"></div>
            </label><br>

            <label>Senha:<br>
                <input id="senhaUsuario" type="password" minlength="4" maxlength="12" required>
                <div id="campo-info">Campo Obrigat칩rio!</div>
            </label><br>

            <label>Confirme sua senha:<br>
                <input id="confirmaSenhaUsuario" type="password" minlength="4" maxlength="12" required>
                <div id="senhaValidar">
                    <div id="campo-info">Campo Obrigat칩rio!</div>
                </div>
            </label><br>

            <label>Bairro:<br>
                <input list="bairros" id="bairroUsuario" name="bairro"  placeholder="Selecione seu bairro" type="text" required >
                <datalist id="bairros">     
                </datalist>
                <div id="bairroValidar"></div>    
            </label><br>
            </form>

            <button onclick="voltar()">Voltar</button>
            <button onclick="cadastrarUsuario()">Cadastrar</button>
        </section>
