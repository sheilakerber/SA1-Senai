<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <title>Criar Lista</title>
        <script src="criarLista.js"></script>

    </head>
    <body onload="gerarListaProdutos()">
        <h3>
            <a href="https://www.google.com">Inserir produto</a>
        </h3>

        <form action="">
            <input id="produtoSelecionado" list="listaProdutos" placeholder="Selecione o produto">
            <datalist id="listaProdutos"></datalist>
        </form><br>
        
        <button onclick="pesquisarItemLista()">Pesquisar</button>
        <button id="botaoAddNovoItem" onclick="produtosChecked()">Add produto(s)</button>
        <button onclick="reiniciarLista()">Reiniciar lista</button><br>

        <table class="testTable" id="idTabelaHtml"></table>
        
        <p>
        <section id="previewLista">
            <table id="tabelaPreview"></table>
        </section>
    </body>
</html>
