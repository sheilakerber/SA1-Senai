<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <title>Criar Lista</title>
        <script src="criarLista.js"></script>

    </head>
    <body onload="gerarListaProdutos()">
        <h3>
            <a href="inserirProduto.html">Inserir produto</a>
        </h3>

        <form action="">
            <input id="produtoSelecionado" list="listaProdutos" placeholder="Selecione o produto">
            <datalist id="listaProdutos"></datalist>
        </form><br>
        
        <button onclick="pesquisarItemLista()">Pesquisar</button>
        <button id="botaoAddNovoItem" onclick="produtosChecked()">Add produto(s)</button>
        <button onclick="reiniciarLista()">Reiniciar lista</button><br>

        <table class="testTable" id="idTabelaHtml"></table>
        

        <section class="preview" id="previewLista">
            <table id="tabelaPreview"></table>
        </section>
        <input type="button" id="botaoCarrinho" style="display:none" value="Adicionar ao carrinho" onclick="gerarCarrinho()">
    </body>
    <script src="carrinho.js"></script>
</html>
