<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <title>Criar Lista</title>
        <script src="criarLista.js"></script>

    </head>
    <body onload="gerarListaProdutos()">
        <h3>
            <a href="https://www.google.com">Inserir produto</a>
        </h3>

        <form action="">
            <input id="produtoSelecionado" list="listaProdutos">
            <datalist id="listaProdutos"></datalist>
        </form>

        <p id="produtosInseridosUsuario">Sua lista irá aparecer aqui:</p>

        <button onclick="addItemLista()">Pesquisar</button>
        <button id="botaoAddNovoItem" onclick="produtosChecked()">Add à lista</button>
        <button onclick="finalizarLista()">Finalizar lista</button>
        <button onclick="reiniciarLista()">Reiniciar lista</button><br>
        <button onclick="addProdutoListaCompras()">Add produto Lista final</button>


        <p id="listaFinal"></p>

        <table class="testTable" id="idTabelaHtml"></table>

        <div id="testeCheck"></div>
    </body>
</html>
