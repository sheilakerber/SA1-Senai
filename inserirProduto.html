<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inserir Produto</title>
    </head>
    <body onload="gerarBairros()">

        <h3><a href="https://www.google.com">Criar Tabela</a></h3>
        <h2>Complete as informações abaixo</h2>
        <label>Produto:
            <input list="produtos" name="produto" id="produtoInserido" placeholder="Selecione o produto">
            <datalist id="produtos" >
                <option value="Arroz tipo 1 5Kg">
                <option value="Arroz tipo 1 2Kg">
                <option value="Sal 1Kg">
                <option value="Açúcar refinado 5Kg">
                <option value="Açúcar refinado 1Kg">
                <option value="Farinha de trigo 5Kg">
                <option value="Farinha de trigo 1Kg">
                <option value="Óleo de soja 900mL">
                <option value="Feijão 1Kg">
                <option value="Café moído 230g">            
            </datalist>
        </label><br>

        <label>Data da compra:
            <input id="dataCompra" type="date" required>
        </label><br>

        <label>Estabelecimento:
            <input list="estabelecimentos" name="estabelecimento" id="estabelecimentoProduto" placeholder="Local da compra">
            <datalist id="estabelecimentos" >
              <option value="Angeloni Capoeiras">
              <option value="Angeloni Beira Mar">
              <option value="Angeloni Santa Mônica">
              <option value="Imperatriz Córrego Grande">
              <option value="Big (Shopping Iguatemi)">
              <option value="Supermercados Rosa (Itacorubi)">            
            </datalist>
        </label><br>

        <label>Bairro:
            <input list="bairros" id="bairroProduto" name="bairro" placeholder="Selecione seu bairro" required >
            <datalist id="bairros">        
            </datalist> 
        </label><br>

        <label>Valor unitário:
            <input id="valorProduto" type="number" required placeholder="Ex: 2.50">
        </label><br>

        <button onclick="voltar()">Voltar</button>
        <button onclick="inserirProduto()">Inserir Produto</button>

    </body>
    <script src="script.js"></script>
</html>
