<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <title>Cadastrar Estabelecimento</title>

    </head>
    <body onload="gerarBairros()">

        <h1>Cadastro de Estabelecimento</h1>

        <form action="">
        <label>Estabelecimento:</label>
            <input id="nomeEstabelecimento" type="text" required>
            <div id="estabelecimentoValidar"></div>
        <br>

        <label>CEP:</label>
            <input id="cepEstabelecimento" type="number" required>
            <div id="cepValidar"></div>
        <br>

        <label>Telefone:</label>
            <input id="contatoEstabelecimento" type="text" required>
            <div id="contatoValidar"></div>
        <br>
        
        <label>Bairro:</label>

            <input list="bairros" id="bairroEstabelecimento" name="bairro" placeholder="Selecione seu bairro" required >
            <datalist id="bairros">       
            </datalist> 
            <div id="bairroEstabelecimentoValidar"></div>
        <br>
        </form>


        <button onclick="voltar()">Voltar</button>
        <button onclick="cadastrarEstabelecimento()">Cadastrar</button>

    </body>
    <script src="usuario.js"></script>
    <script src="produtos.js"></script>
    <script src="bairros.js"></script>
    <script src="estabelecimentos.js"></script>
</html>
