<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Alterar Senha</title>
    </head>
    <body>

    <section class="bolha">
        <h1>Alterar Senha</h1>
        <label>CPF:</label>
            <input id="alterarSenhaCpf" type="number" required>
        <br>

        <label>E-mail:</label>
            <input id="alterarSenhaEmail" type="e-mail" required>
        <br>

        <label>Nova Senha:</label>
            <input id="alterarSenhaNova" type="password" required>
            <div id="loginValidar"></div>
        <br>

        <button onclick="voltar()">Voltar</button>
        <button onclick="alterarSenha()">Alterar</button>
    </section>
    </body>
    <script src="usuario.js"></script>
    <script src="produtos.js"></script>
    <script src="bairros.js"></script>
    <script src="estabelecimentos.js"></script>
</html>
